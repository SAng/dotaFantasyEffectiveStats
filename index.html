<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCM Search</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    
    <h1 id="title">SCM Search Maker</h1>
    <div>
<textarea id="text" name="Text1" placeholder="Paste data here" cols="100" rows="30"></textarea>
        </div>
<div>
<button id="buttonexecute" onclick="execute()">Execute</button>
    <br />
    <input type="text" id="myInput0" class = "myInput" onkeyup="myFunction(0)" placeholder="Filter Player by Name">
    <input type="text" id="myInput1" class = "myInput" onkeyup="myFunction(1)" placeholder="Filter Player by Team">
    <input type="text" id="myInput2" class = "myInput" onkeyup="myFunction(2)" placeholder="Filter Player by Position">
</div>
    
    <table id="myTable">
          <tr>
    <th onclick="sortTable(0)">Player</th>
    <th onclick="sortTable(1)">Team</th> 
    <th onclick="sortTable(2)">Position</th> 
    <th onclick="sortTable(3)">Kills</th> 
    <th onclick="sortTable(4)">Deaths</th> 
    <th onclick="sortTable(5)">CS</th> 
    <th onclick="sortTable(6)">GPM</th> 
    <th onclick="sortTable(7)">Towers</th> 
    <th onclick="sortTable(8)">Rosh</th> 
    <th onclick="sortTable(9)">Teamfight</th> 
    <th onclick="sortTable(10)">Wards</th> 
    <th onclick="sortTable(11)">Camps</th> 
    <th onclick="sortTable(12)">Runes</th> 
    <th onclick="sortTable(13)">First.Blood</th> 
    <th onclick="sortTable(14)">Stuns</th>
    <th onclick="sortTable(15)">No Bonuses</th>
    <th onclick="sortTable(16)">With Bonuses</th>
    <th onclick="sortTable(17)">Card Description</th>
       <th onclick="sortTable(18)">Bonus Percent</th>
              <th onclick="sortTable(19)">Bonus Raw</th>
  </tr>
</table>



    <script src="./script.js"></script>

</body>



</html>
